<!-- A tag DOCTYP é responsável por definir a versão do HTML-->
<!DOCTYPE html>
<html>
    <!-- A tag Head servi para as configurações do meu documento HTML
        o que fica entre essas tags o cliente não vê.
        Configurações como, Cores, tabamnos de fontes, layouts de paginas,
        carregamento de informações de forma automaticas.
    -->
    <head>
        <!-- A tag Title é responsável por informar o texto que irá aparecer na aba do navegador -->
        <title>Rafael</title>
    </head>

    <!--A tag Body é responsável para area visivel do site já todo formatado e bonito-->
    <body>
        <h1>Olá Mundo</h1>
    </body>
</html>
