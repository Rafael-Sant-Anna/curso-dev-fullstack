<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="salvar.html" method="GET">
        <label for="">Nome:</label>
        <input name="nome" type="text" name="" id="">
        <br><br>

        <label for="">E-mail:</label>
        <input name="email" type="email" name="" id="">
        <br><br>

        <label for="">Senha:</label>
        <input name="senha" type="password" name="" id="">
        <br><br>

        <!-- 
            A opção Radio só funciona quando o input 
            recebe o mesmo nome, se não, será possivel, 
            marcar mais de uma opção.

            obs.: É usado o for do label para possibilitar que ao clicar no label o Radio, Checkbox seja marcado!
            para usar o for, preciso que o input tenha o ID e o valor do ID
            tem que ser usado no for.
        -->
        <label for="">Sexo</label>
        <br>
        <input name="sexo" type="radio" value="M" id="M"> <label for="M">Masculino</label>
        <br>
        <input name="sexo" type="radio" value="F" id="F"> <label for="F">Feminino</label>
        <br>
        <input name="sexo" type="radio" value="I" id="I"> <label for="I">Prefiro não informar</label>
        <br><br>

        <label for="">Habilidades</label>
        <br>
        <input name="Habilidades" type="checkbox" id="HTML"><label for="HTML">HTML</label>
        <br>
        <input name="Habilidades" type="checkbox" id="CSS"><label for="CSS">CSS</label>
        <br>
        <input name="Habilidades" type="checkbox" id="JS"><label for="JS">JavaScript</label>
        <br>
        <br><br>

        <button>Enviar</button>
        <br>
    </form>
</body>

</html>
